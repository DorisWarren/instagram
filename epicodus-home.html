<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/epicodus-home.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <title>Epicodus Home</title>
  </head>
  <body>


    <div class="homeHeader">

      <div id="backButton"><i class="fas fa-chevron-left"></i></div>
      <div id="profile">
        <b>Profile</b>
      </div>
      <div id="empty"></div>

    </div>
    <div class="contain">

      <div class="leftHeader">

        <img class="profilePic" src="img/epi.jpg" alt="epicodus logo">
      </div>
      <br><br><br>
      <div class="mainPage">
        <p class="pageName">epicodus.school</p>
        <div class="SubButton">
          <button  type="submit" name="button">Follow</button>
        </div>

      </div>
    </div>
    <div class="ImgBody">
      <img class="proPic" src="img/fatAmy1.jpg" alt="epicodus logo">
      <img class="proPic" src="img/fatAmy2.jpg" alt="epicodus logo">
      <img class="proPic" src="img/fatAmy3.jpg" alt="epicodus logo">
      <img class="proPic" src="img/plants1.jpg" alt="epicodus logo">
      <img class="proPic" src="img/plants2.jpg" alt="epicodus logo">
      <img class="proPic" src="img/plants3.jpg" alt="epicodus logo">
      <img class="proPic" src="img/rowColor1.jpg" alt="epicodus logo">
      <img class="proPic" src="img/rowColor2.jpg" alt="epicodus logo">
      <img class="proPic" src="img/rowColor3.jpg" alt="epicodus logo">
    </div>








    </div>
  </body>
</html>
